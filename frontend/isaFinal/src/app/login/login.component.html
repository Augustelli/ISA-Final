<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Iniciar Sesión</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="authUser()">
              <ion-item>
                <ion-label position="floating">Nombre de Usuario</ion-label>
                <ion-input type="email" [(ngModel)]="credentials.username" name="username" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
              </ion-item>
              <ion-button id="ingresar-button" expand="full" type="submit" style="margin-top: 20px;">Ingresar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
