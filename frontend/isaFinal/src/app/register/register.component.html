<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registrar Usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="registerUser()">
              <ion-item>
                <ion-label position="floating">Login</ion-label>
                <ion-input type="text" [(ngModel)]="register.login" name="login" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Correo Electrónico</ion-label>
                <ion-input type="email" [(ngModel)]="register.email" name="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="register.password" name="password" required></ion-input>
              </ion-item>
              <ion-button expand="full" type="submit" style="margin-top: 20px;">Registrar</ion-button>
            </form>
            <ion-item *ngIf="errorMessage" color="danger">
              <ion-label>{{ errorMessage }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
